    <script>
        const generateBtn = document.getElementById('generate-btn');
        const identityInput = document.getElementById('identity-input');
        const loader = document.getElementById('loader');
        const menuContainer = document.getElementById('menu-container');
        const menuContent = document.getElementById('menu-content');
        const saveBtn = document.getElementById('save-btn');

        generateBtn.addEventListener('click', async () => {
            const identity = identityInput.value.trim();
            if (!identity) {
                alert('è¯·è¾“å…¥ä½ çš„èº«ä»½ï¼');
                return;
            }

            // UI updates for loading state
            generateBtn.disabled = true;
            loader.style.display = 'block';
            menuContainer.style.display = 'none';
            saveBtn.style.display = 'none';

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ identity: identity }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `æœåŠ¡å™¨å‡ºé”™äº†: ${response.status}`);
                }

                const data = await response.json();
                renderMenu(data);

            } catch (error) {
                console.error('Error generating menu:', error);
                alert(`ç”Ÿæˆå¤±è´¥: ${error.message}`);
            } finally {
                // Restore UI
                generateBtn.disabled = false;
                loader.style.display = 'none';
            }
        });

        function renderMenu(data) {
            if (!data || !data.shop_name || !data.menu) {
                alert('è¿”å›çš„æ•°æ®æ ¼å¼ä¸æ­£ç¡®ï¼Œæ— æ³•æ¸²æŸ“èœå•ã€‚');

                    <p class="slogan-en">${data.slogan.en}</p>
                </div>
                <div class="menu-title">MENU</div>
            `;

            data.menu.forEach(item => {
                menuHTML += `

                        <div class="name-cn">${item.name_cn}</div>
